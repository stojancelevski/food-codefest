<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
    <ion-grid>
            <ion-row  *ngFor="let item of recipes">
                    <ion-item (click)="getRecipe(item);">
                        <ion-card>
                            <img src="{{item.image_url}}"><br>
                            <div class="card-title" text-wrap style="font-size: 20px">
                                {{item.title}}
                            </div>
                        </ion-card>
                    </ion-item>
            </ion-row>
    </ion-grid>
</ion-content>
