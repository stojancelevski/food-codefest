<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{api.query}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page myBG">
    <ion-grid style="background-color: rgba(255, 255, 255, 0);">
            <ion-row  *ngFor="let item of recipes" style="background-color: rgba(255, 255, 255, 0);">
                    <ion-item no-lines (click)="getRecipe(item);" style="background-color: rgba(255, 255, 255, 0);">
                        <ion-card style="background-color: rgba(151, 154, 160, 0.8);">
                            <img src="{{item.image_url}}"><br>
                            <div class="card-title" text-wrap style="font-size: 20px">
                                {{item.title}}
                            </div>
                        </ion-card>
                    </ion-item>
            </ion-row>
    </ion-grid>
</ion-content>
