<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col *ngFor="let item of recipes" col-6 >
          <ion-item  (click) = "getRecipe(item);">
              <img src="{{item.image_url}}"><br>
              {{item.title}}
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
