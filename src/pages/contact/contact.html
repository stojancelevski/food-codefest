<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: beige" class="myBG">
  <img src="assets/imgs/TQ_4_grey.png" alt="">

  <ion-item style="background-color: rgba(255, 255, 255, 0.5);color: #000000;">
    <ion-label  floating style="color: black" >Name and Surname</ion-label>
    <ion-input  type="text" [(ngModel)] = "name" ></ion-input>
  </ion-item>
  <ion-item style="background-color: rgba(255, 255, 255, 0.5);color: #000000;">
    <ion-label  floating style="color: black" >E-mail</ion-label>
    <ion-input  type="text" [(ngModel)] = "email" ></ion-input>
  </ion-item>

  <ion-item style="background-color: rgba(255, 255, 255, 0.5);color: #000000;">
    <ion-label  floating style="color: black" >Subject</ion-label>
    <ion-input  type="text" [(ngModel)] = "title" ></ion-input>
  </ion-item>

  <ion-item style="background-color: rgba(255, 255, 255, 0.5);color: #000000;">
    <ion-label  floating style="color: black">Message</ion-label>
    <ion-input  type="text" [(ngModel)] = "comment" ></ion-input>
  </ion-item>
  <br><br>
  <div align="center">
    <button ion-button class="myButton3" round icon-left (click) = "contact()">  <ion-icon ios="ios-mail" md="ios-mail"></ion-icon>Send</button>
  </div>
  <br>

</ion-content>
