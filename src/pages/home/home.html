<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Enter your query</ion-label>
    <ion-input [(ngModel)] = "query" name = "query" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block (click) ='search();'>Search</button>
  </ion-item>
  <ion-grid>
    <ion-row>
        <ion-col *ngFor="let item of lastFive" col-6 >
          <button ion-button block (click) = "showModal(item);">
              {{item.title}}
          </button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
