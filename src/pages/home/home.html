<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="myBG">
    <ion-item style="background-color: rgba(255, 255, 255, 0.5);">
        <ion-label floating style="color: #000000;">Enter Your desired ingredient</ion-label>
        <ion-input #Query [(ngModel)]="query" name="query" type="text" value=""></ion-input>
    </ion-item>
    <ion-item style="background-color: rgba(255, 255, 255, 0.5);">
        <button ion-button block class="myButton" (click)='search();'>Search</button>
    </ion-item>

    <br>
    <div no-lines style="background-color: rgba(255, 255, 255, 0);text-align: center;">
        <ion-card-title style="background-color: rgba(255, 255, 255, 0.5);color: black">
            Last searched recipes:
        </ion-card-title>
        <br>
        <div padding *ngFor="let item of lastFive">
            <button ion-item text-wrap (click)="showModal(item);"
                    style="background-color: rgba(255, 255, 255, 0.5);color: black;text-align: center"><b>{{item.recipe.title}}</b>
            </button>
        </div>
    </div>


</ion-content>
