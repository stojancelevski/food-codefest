<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
    <img src="{{recipe.image_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{recipe.title}}
      </ion-card-title>
      <p>
        {{recipe.publisher}}
      </p>
    </ion-card-content>
</ion-card>
  <button ion-button block (click) ='ingredients();'>Ingredients</button>


</ion-content>
