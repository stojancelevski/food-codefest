<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="myBG">

<ion-card style="background-color: rgba(255, 255, 255, 0.4);">
    <img src="{{recipe.image_url}}"/>
    <ion-card-content style="background-color: rgba(255, 255, 255, 0.4);">
      <ion-card-title style="background-color: rgba(255, 255, 255, 0.4);">
        {{recipe.title}}
      </ion-card-title>
      <p>
        {{recipe.publisher}}
      </p>
        <ion-item style="background-color: rgba(255, 255, 255, 0.4);">
            <div>
                <span item-left>Rating:</span><br>
                {{recipe.social_rank}}
                <ion-icon name="md-star" style="color:#ffcd35"></ion-icon>
            </div>

            <button ion-button icon-left clear item-end (click) ='ingredients();' >
                <ion-icon name="md-key"></ion-icon>
                View Ingredients
            </button>
        </ion-item>
    </ion-card-content>
</ion-card>


</ion-content>
