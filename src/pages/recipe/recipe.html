<ion-header>

  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
    <img src="{{recipe.image_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{recipe.title}}
      </ion-card-title>
      <p>
        {{recipe.publisher}}
      </p>
        <ion-item>
            <div>
                <span item-left>Rating:</span><br>
                {{recipe.social_rank}}    <ion-icon name="md-star" style="color:#ffcd35"></ion-icon>
            </div>

            <button ion-button icon-left clear item-end (click) ='ingredients();' >
                <ion-icon name="md-key"></ion-icon>
                View Ingredients
            </button>
        </ion-item>
    </ion-card-content>
</ion-card>


</ion-content>
