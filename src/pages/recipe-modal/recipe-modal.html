<ion-header>
    <ion-navbar>
        <button ion-button>
            <ion-icon name="md-arrow-back" (click)="goToHome()"></ion-icon>
        </button>
        <ion-title>RecipeModal</ion-title>
    </ion-navbar>

</ion-header>


<!--<ion-content padding *ngFor="let item of recipe">-->
<ion-content padding>
    <ion-card>

        <ion-item>

            <h2>{{recipe.title}}</h2>
            <p>{{recipe.publisher}}</p>

        </ion-item>

       <img src="{{recipe.image_url}}">

        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
                DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
