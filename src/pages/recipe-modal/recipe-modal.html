<ion-header>
    <ion-navbar>

        <ion-title>RecipeModal</ion-title>
    </ion-navbar>

</ion-header>


<!--<ion-content padding *ngFor="let item of recipe">-->
<ion-content padding>
    <ion-card>

        <ion-item>

            <h2>{{recipe.title}}</h2>
            <p></p>

        </ion-item>

        <img src="{{recipe.image_url}}">


        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="md-star"></ion-icon>
                    Rating:
                    <div>{{recipe.social_rank}}</div>

                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="md-book"></ion-icon>
                    <div>{{recipe.publisher}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button ion-button icon-left clear item-end (click)='ingredients();'>
                    <ion-icon name="md-key"></ion-icon>
                    View Ingredients
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
