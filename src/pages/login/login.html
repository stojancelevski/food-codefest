<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myBG">
  <img src="assets/imgs/TQ_4_grey.png" alt="">

  <ion-list>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #ff7228">E-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #ff7228">Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button class="myButton" (click)="signInUser()" item-left>Sign In</button>
  </div>

</ion-content>
