<ion-header>

  <ion-navbar>
    <ion-title>Ingredients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list inset text-wrap>
    <div ion-item *ngFor="let item of ingredients">
        <ion-icon item-left name="md-search"></ion-icon>
      {{ item }}
    </div>
  </ion-list>

  <button ion-button block (click) = "showOnMap()">Find shops</button>
</ion-content>
