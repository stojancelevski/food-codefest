<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="myBG">
  <ion-item style="background-color: rgba(255, 255, 255, 0.5);">
    <ion-label floating style="color: black">Enter your query</ion-label>
    <ion-input [(ngModel)]="query" name="query" type="text" value=""></ion-input>
  </ion-item>
  <ion-item style="background-color: rgba(255, 255, 255, 0.5);">
    <button ion-button block (click)='search();'>Show on Map</button>
  </ion-item>
  <br><br>
  <img src="assets/imgs/TQ_4_grey.png" alt="">

</ion-content>
