<ion-menu [content]="content" id="sidemenu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>

            <button menuClose ion-item  (click)="nav.setRoot(pages2.homePage)">
                <ion-icon name="home"></ion-icon>
                Home
            </button>
            <button menuClose ion-item (click)="nav.setRoot(pages2.searchPage)">
                <ion-icon name="md-search"></ion-icon>
                Search
            </button>
            <button menuClose ion-item  (click)="nav.setRoot(pages2.mapsPage)">
                <ion-icon name="md-locate"></ion-icon>
                Maps
            </button>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name="md-close-circle"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
